<!doctype html>
<html lang="en">
	 <head>
	  <meta charset="UTF-8">
	  <title>Document</title>
		
		<script>
			
			window.onload=function(){
			
				var xhr;
				
				if(window.XMLHttpRequest){	// 표준브라우저일 때 ie 9미만 버전외에 것들
					xhr = new XMLHttpRequest();		// Ajax 객체 생성
				}else if(window.ActiveObject){		// 비표준브라우저 일때 ie 8이하 버전 이전
					xhr = new ActiveObject("Msxm12.XMLHTTP");
				}

				// Ajax 객체 xhr가 상태가 변경되면 실행
				xhr.onreadystatechange=function(){
					if(xhr.readyState == 4){	// 서버응답이 완료되면
						alert(xhr.responseText);

						
						// 정상적으로 응답을 받으면, 성공 시
						if(xhr.status >= 200 && xhr.status < 300){
						document.getElementById('container').innerHTML=xhr.responseText;

						}
					}
				}	// xhr.onr

				// 서버로 요청을 보내기
				xhr.open('GET','resource.html');
				xhr.send('');
			}	// onload

		</script>
	 
	 
	 
	 </head>
	 
	 
	 
	 <body>
		<div id = "container"></div>
	 </body>
</html>
